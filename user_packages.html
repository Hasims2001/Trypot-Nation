<script>
    const API = "https://trypot-nation.onrender.com/packages";
    let content = document.querySelector('#content');
    let img_slide = document.querySelector(".img_slide");
    let searchbar = document.querySelector("#search");
    fetchData(API);
    searchbar.addEventListener('input', ()=>{
        if(searchbar.value !== ""){
            let temp = `${API}?title_like=${searchbar.value}`;
            fetchData(temp);
            console.log(temp);
        }else{
            fetchData(API);
        }
    })
   
    async function fetchData(APIlink) {
        try {
            let res = await fetch(APIlink);
            let data = await res.json();
            console.log(data);
            content.innerHTML = "";
            data.forEach(ele => {
                content.append(CreateCard(ele));
            });
        } catch (error) {
            console.log(error);

        }
    }


function CreateCard(ele){
    let card = document.createElement('div');
    card.className = "cardiv";
    card.innerHTML = `
                <div class="img_slide">
                   <img src="${ele.image[0]}" alt="img"  class="mainimg">
                </div>
                <div class="details">
                    <p id="duration">${ele.duration}</p>
                    <h3>${ele.title}</h3>
                    <p id="location">${ele.location}</p>
                    <p id="destination">${ele.destination}</p>
                    <div class="btndiv">
                        <button class="btn">Add to Cart</button>
                        <button class="btn">View Details</button>
                    </div>
                </div>`;

    return card;
}
